<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Gouly - Encurtador de URLs</title>
    <meta name="description" content="Encurte suas URLs de forma rápida e simples com Gouly" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-indigo-50 font-sans antialiased">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-indigo-600 mb-2 tracking-tight">
                Gouly
            </h1>
            <p class="text-gray-600 text-lg">Encurte URLs em segundos ⚡</p>
        </div>

        <!-- Input Section -->
        <div class="w-full max-w-2xl">
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                <div class="flex flex-col sm:flex-row gap-3">
                    <input id="urlInput" type="text" placeholder="Cole sua URL aqui (ex: youtube.com/video)"
                        class="flex-1 p-4 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-gray-700 placeholder-gray-400"
                        aria-label="Campo de URL" />
                    <button id="shortenBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 active:scale-95 text-white font-semibold px-8 py-4 rounded-xl transition-all shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap"
                        aria-label="Encurtar URL">
                        <span id="btnText">Encurtar</span>
                        <span id="btnLoader" class="hidden">
                            <svg class="animate-spin h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="resultContainer"
                class="mt-6 p-6 bg-white border-2 border-indigo-200 rounded-2xl shadow-lg hidden animate-fadeIn">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex-1 overflow-hidden">
                        <p class="text-sm text-gray-500 mb-1">Sua URL encurtada:</p>

                        id="resultLink"
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-indigo-600 font-semibold text-lg hover:text-indigo-800 transition-colors break-all"
                        ></a>
                    </div>
                    <button id="copyBtn"
                        class="flex-shrink-0 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-medium px-5 py-3 rounded-lg transition-all active:scale-95"
                        aria-label="Copiar URL">
                        <span id="copyText">Copiar</span>
                        <span id="copiedText" class="hidden">✓ Copiado!</span>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg hidden"
                role="alert">
                <p class="font-medium">Erro</p>
                <p id="errorText" class="text-sm"></p>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-12 text-center text-gray-500 text-sm">
            <p>✨ URLs curtas, compartilhamento fácil</p>
        </div>
    </main>

    <script>
        const button = document.getElementById('shortenBtn');
        const input = document.getElementById('urlInput');
        const resultContainer = document.getElementById('resultContainer');
        const resultLink = document.getElementById('resultLink');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 5000);
        }

        function validateAndNormalizeURL(url) {
            url = url.trim();
            if (!url) return null;

            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            const urlPattern = /^https?:\/\/([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(:[0-9]+)?(\/.*)?$/;
            return urlPattern.test(url) ? url : null;
        }

        function generateShortHash() {
            return Math.random().toString(36).substring(2, 8);
        }

        const copyToClipboard = async () => {
            try {
                await navigator.clipboard.writeText(resultLink.textContent);

                const copyText = document.getElementById('copyText');
                const copiedText = document.getElementById('copiedText');

                copyText.classList.add('hidden');
                copiedText.classList.remove('hidden');

                setTimeout(() => {
                    copyText.classList.remove('hidden');
                    copiedText.classList.add('hidden');
                }, 2000);
            } catch (err) {
                showError('Não foi possível copiar. Copie manualmente.');
            }
        }

        button.addEventListener('click', async () => {
            let url = validateAndNormalizeURL(input.value);

            if (!url) {
                showError('URL inválida! Digite uma URL válida (ex: youtube.com)');
                return;
            }

            button.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            resultContainer.classList.add('hidden');

            const shortHash = generateShortHash();

            try {
                const response = await fetch('/api/v1/urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_url: url,
                        short_url: shortHash,
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }

                const shortURL = 'https://gouly.site/' + (data.shortUrl || shortHash);

                resultLink.textContent = 'https://gouly.site/' + (data.shortUrl || shortHash);
                resultLink.href = shortURL;
                resultContainer.classList.remove('hidden');
                input.value = '';
            } catch (err) {
                showError('Não foi possível encurtar a URL. Tente novamente.');
                console.error('Erro:', err);
            } finally {
                button.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        });
        copyBtn.addEventListener('click', copyToClipboard);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenURL();
        });

        const style = document.createElement('style');
        style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
            `;
        document.head.appendChild(style);
    </script>
</body>

</html>
